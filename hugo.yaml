baseURL: "http://arnelaponin.eu/"
title: "Arne Lapõnin"
theme: "hugo-coder"
languageCode: "en"
defaultContentLanguage: "en"
enableEmoji: true

# Pagination settings if you plan to list posts
pagination:
  pagerSize: 6

# Control how Hugo renders code highlighting or markdown
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

# Custom site parameters
params:
  author: "Arne Lapõnin"
  description: "Data Architect and Data Engineer"
  keywords: "data,architect,strategy,engineer"
  info:
    - "Tallinn, Estonia"
    - "Data Strategist, Data Architect, Data Engineer, Tech Lead"
  avatarURL: "images/arne_front_page.jpg"    # If you have an avatar in /static/images, e.g. /images/avatar.jpg
  dateFormat: "January 2, 2006"
  since: 2023
  colorScheme: "auto"
  hideColorSchemeToggle: false

  # Social icons/links
  social:
    - name: "LinkedIn"
      icon: "fa-brands fa-linkedin fa-2x"
      weight: 1
      url: "https://linkedin.com/in/arnelaponin"
    - name: "GitHub"
      icon: "fa-brands fa-github fa-2x"
      weight: 2
      url: "https://github.com/alaponin"
    - name: "Medium"
      icon: "fa-brands fa-medium fa-2x"
      weight: 3
      url: "https://medium.com/@arnelapnin"

  customCSS:
    - "css/custom.css"

# Define top-level menu items in the main menu
languages:
  en:
    languageName: ":uk:"
    menu:
      main:
        - name: "Home"
          weight: 1
          url: "/"
        - name: "CV"
          weight: 2
          url: "/cv/"
        - name: "Articles"
          weight: 3
          url: "/articles/"
        - name: "Conferences"
          weight: 4
          url: "/conferences/"
        - name: "O'Reilly Course"
          weight: 5
          url: "/oreilly-course/"
        - name: "Contact"
          weight: 6
          url: "/contact/"

taxonomies:
  category: "categories"
  series: "series"
  tag: "tags"
  author: "authors"
